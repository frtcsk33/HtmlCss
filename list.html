<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul.firat{
            list-style-type: none;
            list-style-position: outside;
        }
        ul.coskun{
            list-style-type: square;
           list-style-position: inside; 
        }
        ol.mehmet{
            list-style-type: lower-roman;
        }
        ol.ileri{
            list-style-type: upper-alpha;
        }

    </style>



</head>
<body>

    <p>unordered list</p>

    <ul class="firat">
        <li>kahve</li>
        <li>sigara</li>
        <li>kola</li>


    </ul>

    <ul class="coskun">
        <li>kahve</li>
        <li>sigara</li>
        <li>kola</li>
    </ul>

    <p>ordered list</p>

    <ol class="mehmet">
        <li>kahve</li>
        <li>sigara</li>
        <li>kola</li>
    </ol>

    <ol class="ileri">
        <li>kahve</li>
        <li>sigara</li>
        <li>kola</li>
    </ol>
    
</body>
</html>
